name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (ex: v1.0.0, latest)"
        required: true
        default: "develop-0.x.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^[a-zA-Z0-9._-]+$ ]]; then
            echo "‚ùå Invalid tag: $TAG"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t andreimuciu/bachelor-degree:${{ github.event.inputs.tag }} \
            ./backend
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Push Docker image
        run: |
          docker push andreimuciu/bachelor-degree:${{ github.event.inputs.tag }}
